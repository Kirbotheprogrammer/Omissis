<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OMISSIS</title>
    <link rel="icon" type="image/x-icon" href="-OMISSIS.png">
    <style>
        body {
            background-color: black;
            margin: 0;
            padding: 0;
            text-align: center;
            cursor: url(images/cURSORE.png), auto;
        }

        #image-container {
            margin-top: 20px;
        }

        #banner {
            background-color: black;
            color: black;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
            text-align: center;
            font-size: 16px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #banner img {
            width: 25px;
            height: auto;
            margin-right: 10px;
        }

        span {
            color: white;
            font-size: 16px;
            display: inline-block;
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
        }

        #countdown {
            color: white;
            font-size: 24px;
            margin-top: 20px;
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
        }
    </style>
</head>
<body>
    <div id="image-container">
        <img id="main-image" src="Ciao!.png" alt="Immagine iniziale">
    </div>

    <div id="countdown"></div>

    <audio id="background-music" autoplay loop muted>
        <source src="Musica.mp3" type="audio/mpeg">
        BRO NO AUDIO. RIP
    </audio>

    <script>
        const audio = document.getElementById('background-music');
        const mainImage = document.getElementById('main-image');

        function startMusicAndChangeImage() {
            audio.muted = false; 
            audio.play().then(() => {
                mainImage.src = "Sono_qui.png"; 
                mainImage.alt = "Immagine cambiata";
            }).catch((error) => {
                console.error("Errore durante la riproduzione:", error);
            });
        }

        document.body.addEventListener('click', startMusicAndChangeImage, { once: true });

        const targetDate = new Date("2025-09-24T23:59:59").getTime();

        function updateCountdown() {
            const now = new Date().getTime();
            const timeLeft = targetDate - now;

            if (timeLeft > 0) {
                const days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
                const hours = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);

                document.getElementById("countdown").innerHTML = 
                    `${days}d ${hours}h ${minutes}m ${seconds}s`;
            } else {
                document.getElementById("countdown").innerHTML = "Sono arrivati!";
                clearInterval(interval);
            }
        }

        const interval = setInterval(updateCountdown, 1000);

        updateCountdown();
    </script>
</body>
</html>
